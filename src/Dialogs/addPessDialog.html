<h1 mat-dialog-title>Add Passenger</h1>
<div mat-dialog-content>
  <p>Passenger Name</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.Name">
  </mat-form-field>
</div>
<div mat-dialog-content>
    <p>Passport Details</p>
    <mat-form-field>
      <mat-label>Enter Passport No.</mat-label>
      <input matInput [(ngModel)]="data.PassportNo" 
      required maxlength="6" minlength="6">
    </mat-form-field>
  </div>
  <div mat-dialog-content>
    <p>Enter PNR</p>
    <mat-form-field>  
      <mat-label>Write PNR here</mat-label>
      <input matInput [(ngModel)]="data.PNR"
      required maxlength="6" minlength="6">
    </mat-form-field>
  </div>
  <div mat-dialog-content>  
    <p>Seat No.</p>
    <mat-form-field>
      <mat-label>Enter SeatNo</mat-label>
      <input matInput [(ngModel)]="data.SeatNo"
      required maxlength="2" minlength="2">
    </mat-form-field>
  </div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>

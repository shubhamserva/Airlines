<h1 mat-dialog-title>Add Passenger</h1>
<div mat-dialog-content>
  <p style="margin: 6px;">Passenger Name</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.Name">
  </mat-form-field>
</div>
<div mat-dialog-content>
    <p  style="margin: 6px;" >Passport Details</p>
    <mat-form-field>
      <mat-label>Enter Passport No.</mat-label>
      <input matInput [(ngModel)]="data.PassportNo" 
      required maxlength="6" minlength="6">
    </mat-form-field>
  </div>
  <div mat-dialog-content>
    <p  style="margin: 6px;" >Enter PNR</p>
    <mat-form-field>  
      <mat-label>Write PNR here</mat-label>
      <input matInput [(ngModel)]="data.PNR"
      required maxlength="6" minlength="6">
    </mat-form-field>
  </div>
  <div mat-dialog-content>  
    <p  style="margin: 6px;" >Infants</p>
      <mat-radio-group matInput [(ngModel)]="data.Infant" >
        <mat-radio-button  value="true"> Yes</mat-radio-button>
        <mat-radio-button  value="false"> No </mat-radio-button>
      </mat-radio-group>
  </div>
  <div mat-dialog-content>  
    <p>Require Wheelchair</p>
      <mat-radio-group matInput [(ngModel)]="data.Wheelchair" >
        <mat-radio-button value="true"> Yes </mat-radio-button>
        <mat-radio-button value="false"> No </mat-radio-button>

     </mat-radio-group>
  </div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
